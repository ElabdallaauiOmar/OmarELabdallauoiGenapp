<div class="container mt-5">
  <h2>Generated User Cases</h2>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Loading message -->
  <div *ngIf="isLoading" class="alert alert-info">Loading...</div>

  <!-- No user cases available yet -->
  <div *ngIf="userCases.length === 0 && !error && !isLoading" class="text-muted">No user cases available yet.</div>

  <!-- Form to submit new user case -->
  <div class="mt-4">
    <label for="besoin">Besoin:</label>
    <input type="text" id="besoin" [(ngModel)]="besoin" class="form-control" placeholder="Enter besoin" />

    <label for="maxTokens" class="mt-2">Max Tokens:</label>
    <input type="number" id="maxTokens" [(ngModel)]="maxTokens" class="form-control" placeholder="Enter max tokens" />

    <button (click)="onSubmit()" class="btn btn-primary mt-3">Submit</button>
  </div>

  <!-- Button to navigate to the user-case-split page -->
  <button (click)="navigateToUserCaseSplit()" class="btn btn-success mt-3">Go to User Case Split</button>

  <!-- List of generated user cases -->
  <ul class="list-group mt-3" *ngIf="userCases.length > 0">
    <li class="list-group-item" *ngFor="let userCase of userCases">
      <h5>User Case {{ userCase.id }}</h5>
      <p>{{ userCase.content }}</p>
    </li>
  </ul>
</div>
